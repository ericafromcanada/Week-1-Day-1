<!doctype html>
<html>
  <head>
    <title>Skeleton HTML</title>
  </head>
  <body>
  <header>
  <h1>This is our header</h1>
  </header>
  <article>
    <!-- Comment -->
    <p>
    <h2>Introduction</h2>
      This is <strong>my first</strong> paragraph</p>
    <p>This is my <em>second paragraph</em></p>

  </aside>

    Copyright LH 2015
  </footer>
  </body>
</html>
